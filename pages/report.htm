<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<title>Error Report</title>
</head>

<body bgcolor="#FFFF80" topmargin="25" leftmargin="25">

<form
action="mailto:spamlock@sfcn.org?subject=Grandma's Picture Box Error Report"
method="POST" enctype="text/plain" name="Error Report">
    <h1 align="left"><font face="Arial"><img src="compu07.gif"
    width="48" height="48"></font><font size="6" face="Arial"><strong>Report
    Corrections</strong></font></h1>
    <p align="left"><font size="3"><em>Please send me any
    suggestions or corrections for this CD.<br>
    Ken Blaylock</em></font></p>
    <h1 align="left"><font size="4" face="Arial"><strong>From</strong></font></h1>
    <p align="left"><font face="Arial">First Name <input
    type="text" size="20" name="First Name"> Last Name <input
    type="text" size="20" name="Last Name"> </font></p>
    <p><font face="Arial">Address <input type="text" size="30"
    name="Street Address"> </font></p>
    <p><font face="Arial">City <input type="text" size="20"
    name="City"> State <input type="text" size="3" name="State">
    Zip <input type="text" size="10" name="Zip"></font></p>
    <p><font face="Arial">Phone <input type="text" size="20"
    name="Local Phone"> </font></p>
    <p><font face="Arial">Email Address </font><input type="text"
    size="40" name="Email"></p>
    <hr>
    <h1><font size="4" face="Arial"><strong>Section</strong></font></h1>
    <p><select name="Section" size="1">
        <option>(None Selected)</option>
        <option>Photographs</option>
        <option>Written Histories</option>
        <option>Sound Files</option>
        <option>Video Clips</option>
        <option>Other Historical Records</option>
        <option>General</option>
    </select></p>
    <h1><font size="4" face="Arial"><strong>File Name (If Known)</strong></font></h1>
    <p><input type="text" size="60" name="File Name"></p>
    <hr>
    <h1><font size="4" face="Arial"><strong>Comments</strong></font></h1>
    <p><textarea name="Message" rows="7" cols="50"></textarea></p>
    <hr>
    <p><input type="submit" value="Send by Email"> <input
    type="reset"> </p>
    <hr>
</form>

<p>&nbsp;</p>
</body>
</html>
